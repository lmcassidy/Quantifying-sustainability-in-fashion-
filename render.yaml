services:
  # Backend API Service
  - type: web
    name: sustainability-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt && pip install -e .. && python train_model.py
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: CORS_ORIGINS
        sync: false
    healthCheckPath: /health
