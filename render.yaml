services:
  # Backend API Service
  - type: web
    name: sustainability-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
      cd .. && pip install -e .
      python train_model.py
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: CORS_ORIGINS
        sync: false
    healthCheckPath: /health
