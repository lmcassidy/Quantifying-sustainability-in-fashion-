services:
  # Backend API Service
  - type: web
    name: sustainability-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
      cd .. && pip install -e .
      python train_model.py
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: CORS_ORIGINS
        sync: false  # Set this manually to your frontend URL after deployment
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: sustainability-frontend
    runtime: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false  # Set this manually to your backend URL after deployment (e.g., https://sustainability-api.onrender.com/api)
